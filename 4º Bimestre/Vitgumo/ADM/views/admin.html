<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
  <title>Admin — Vitgumo Supermercado</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>


<header class="admin-header">
  <h1>Dashboard — Administração</h1>
</header>


<section class="container-admin">
  <button id="btnAdd" class="btn-add">+ Adicionar Produto</button>


  <table class="tabela-produtos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
      <tbody id="listaProdutos"></tbody>
  </table>
</section>

<!-- ========== MODAL ADICIONAR PRODUTO ========== -->
<div id="modalAdd" class="modal hidden">
    <div class="modal-content">
        <h2>Adicionar Produto</h2>

        <label>Nome</label>
        <input type="text" id="add-nome">

        <label>Preço</label>
        <input type="number" step="0.01" id="add-preco">

        <label>Quantidade</label>
        <input type="number" id="add-quantidade">

        <label>Categoria</label>
        <input type="text" id="add-categoria">

        <label>Descrição</label>
        <textarea id="add-descricao" rows="4"></textarea>

        <label>Imagem (URL)</label>
        <input type="text" id="add-imagem">

        <label>Avaliação (0 a 5)</label>
        <input type="number" min="0" max="5" id="add-avaliacao">

        <div class="modal-actions">
            <button id="btnAddFechar" class="btn">Cancelar</button>
            <button id="btnAddSalvar" class="btn primary">Adicionar</button>
        </div>
    </div>
</div>

<!-- ========== MODAL EDITAR PRODUTO ========== -->
<div id="modalEditar" class="modal hidden">
    <div class="modal-content">
        <h2>Editar Produto</h2>

        <label>ID</label>
        <input type="text" id="edit-id" readonly>

        <label>Nome</label>
        <input type="text" id="edit-nome">

        <label>Preço</label>
        <input type="number" step="0.01" id="edit-preco">

        <label>Quantidade em estoque</label>
        <input type="number" id="edit-quantidade">

        <label>Categoria</label>
        <input type="text" id="edit-categoria">

        <label>Descrição</label>
        <textarea id="edit-descricao" rows="4"></textarea>

        <label>Imagem (URL)</label>
        <input type="text" id="edit-imagem">

        <label>Avaliação (0 a 5)</label>
        <input type="number" min="0" max="5" id="edit-avaliacao">

        <div class="modal-actions">
            <button id="btnFechar" class="btn">Cancelar</button>
            <button id="btnSalvar" class="btn primary">Salvar</button>
        </div>
    </div>
</div>


<script src="/js/admin.js"></script>
</body>
</html>
